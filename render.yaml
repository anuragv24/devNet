services:
  - type: web
    name: realtime-editor-server
    runtime: node
    plan: free # <-- ADD THIS LINE
    buildCommand: "npm install"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: realtime-editor-client
    runtime: static
    plan: free # <-- ADD THIS LINE
    buildCommand: "npm run build"
    staticPublishPath: ./dist